<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crea tu cuenta de gmail</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <div id="container">
        <div id="principal">
            <div id="formulario">
                <div class="p-34-26">
                    <img src="img/logo.jpg" alt="logo">
                </div>
                <h2>Crea tu cuenta de gmail</h2>
                <h3><a class="a" href="#"></a> Ir a Gmail</h3>
                <form action="raulgarcianieto02@gmail.com" method="get" id="registro">
                    <p><input type="text" name="nombre" placeholder="Nombre" class="w-50"/>
                    <input type="text" name="apellidos" placeholder="Apellidos" class="w-50"/></p>
                    <p><input type="text" name="nombreusuario" placeholder="Nombre de Usuario" class="w-full"/>@gmail.com
                        <span class="texto">Puede utilizar letras, números y puntos</span> </p>
                    <p><input type="password" name="password" placeholder="Contraseña" class="w-50"/>
                    <input type="password" name="confirmacion" placeholder="Confirmacion" class="w-50"/></p><br>
                    <input type="checkbox" name="mostrar" value="mostrar">&nbsp; Mostrar contraseña <br><br><br><br>
                    <nav>
                        <ul>
                            <a class="boton" href="http://www.gmail.com">Prefiero iniciar sesion</a>
                            <a class="boton2" href="gmail.com"><li>Siguiente</li></a>
                        </ul>
                    </nav>
                    <div class="cb"></div>
                </form>
            </div>
            <div id="imagen">
                <img src="img/gmail.jpg" alt="gmail">
            </div>
            <div class="cb"></div>
        </div>
        <footer>
            <div id="footerderecha">
                <nav>
                    <ul>
                        <li>Términos</li>
                        <li>Privacidad</li>
                        <li>Ayuda</li>
                        <div class="cb"></div>
                    </ul>
                </nav>
            </div>
            <div id="footerizquierda">
                <form action="#" method="post">
                    <select name="idioma" id="">
                        <option value="1">Español(España)</option>
                        <option value="2">Inglés(Reino Unido)</option>
                        <option value="3">Potugués(Portugal)</option>
                        <option value="4">Alemán(Alemania)</option>
                        <option value="5">Chino(China)</option>
                        <option value="6">Holandés(Países Bajos)</option>
                    </select>
                </form>
            </div>
            <div class="cb"></div>
        </footer>
    </div>
</body>
</html>
